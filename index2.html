<script>

    function saveTable(saveKey) {
        const table = document.getElementById('editableTable');
        const rows = table.rows;
        let tableData = [];
        
        for (let i = 1; i < rows.length; i++) {
            let rowData = [];
            const cells = rows[i].cells;
            for (let j = 0; j < cells.length; j++) {
                rowData.push(cells[j].innerText);
            }
            tableData.push(rowData);
        }
        
        localStorage.setItem(saveKey, JSON.stringify(tableData));
        alert(`Sauvegarde ${saveKey} enregistrée!`);
    }

    function loadTable(saveKey) {
        const tableData = JSON.parse(localStorage.getItem(saveKey));
        if (tableData) {
            const table = document.getElementById('editableTable');
            for (let i = 1; i < table.rows.length; i++) {
                const cells = table.rows[i].cells;
                for (let j = 0; j < cells.length; j++) {
                    cells[j].innerText = tableData[i - 1][j];
                }
            }
            alert(`Sauvegarde ${saveKey} chargée!`);
        } else {
            alert(`Aucune sauvegarde trouvée pour ${saveKey}`);
        }
    }
